<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="text bg-dark">
        <header>
            <div class="tituto  bg-danger row g-3">
                <h1> <img src="../examen-dw/images.png" alt="" width="40" >Nueva Propiedad</h1>
            </div>
        </header>
        <main class="text text-white">
            <h3>Información Básica</h3>
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="validationServer01" class="form-label">Tipo de propiedad</label>
                  
                  <select class="form-select " id="validationServer04" aria-describedby="validationServer04Feedback" required>
                    <option >seleccionar</option>
                    <option >opcion 1</option>
                    <option >opcion 2</option>
                    <option >opcion 3</option>
                    </select>
                </div>
                <div class="col-md-6">
                  <label for="validationServer02" class="form-label">Transación</label>
                  <select class="form-select " id="validationServer04" aria-describedby="validationServer04Feedback" required>
                    <option >seleccionar</option>
                    <option >opcion 1</option>
                    <option >opcion 2</option>
                    <option >opcion 3</option>
                    </select>
                </div>
                <div class="col-md-4">
                  <label for="validationServerUsername" class="form-label">Precio (BOB)</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend3">Bs</span>
                    <input type="text" class="form-control " id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    </div>
                </div>
                </div>
                <div class="col-md-4">
                    <label for="validationServerUsername" class="form-label">Area (m2)</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend3">m2</span>
                      <input type="text" class="form-control " id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                      <div id="validationServerUsernameFeedback" class="invalid-feedback">
                      </div>
                  </div>
                  </div>
                <div class="col-md-3">
                  <label for="validationServer04" class="form-label">Moneda</label>
                  <select class="form-select " id="validationServer04" aria-describedby="validationServer04Feedback" required>
                    <option >USD</option>
                    <option >BD</option>
                    <option >Euros</option>
                    <option >USD</option>
                    </select>
                  <div id="validationServer04Feedback" class="invalid-feedback">
                    
</div>
                </div>

                <div class="col-md-14">
                    <label for="validationServer01" class="form-label">Titulo del Anuncio</label>
                    <input type="text" class="form-control " id="validationServer01" value="" required>
                    <div class="valid-feedback">
                      
                    </div>
                </div>
                
                <div class="mb-3 ">
                    <label for="validationTextarea" class="form-label">Descripcion Detallada</label>
                    <textarea class="form-control " id="validationTextarea" placeholder="Descripcion" required></textarea>
                    <div class="invalid-feedback">
                      
                    </div>
                  </div>
                
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Enviar -></button>
                </div>
              </form>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
